<!-- pages/forum.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المنتدى - enernoor</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <header class="page-header">
    <h1>المنتدى</h1>
    <a href="../index.html" class="back-link">العودة إلى النظام الشمسي</a>
  </header>

  <main class="container">
    
    <div class="forum-actions">
      <a href="#" class="new-topic-btn">أضف موضوع جديد</a>
    </div>

    <!-- المواضيع ستظهر هنا بواسطة الجافاسكريبت -->
    <div class="topic-list">
        <!-- هذا المكان سيمتلئ تلقائيًا -->
    </div>

  </main>
  
  <!-- === نافذة إضافة موضوع جديد === -->
  <div class="modal-overlay" id="newTopicModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>موضوع جديد</h2>
        <button class="close-btn" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="topicTitle">عنوان الموضوع</label>
            <input type="text" id="topicTitle" placeholder="اكتب عنوانًا واضحًا لموضوعك...">
          </div>
          <div class="form-group">
            <label for="topicContent">محتوى الموضوع</label>
            <textarea id="topicContent" rows="8" placeholder="اكتب تفاصيل الموضوع هنا..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="modal-btn submit" id="submitTopicBtn">أضف الموضوع</button> <!-- أضفنا ID هنا -->
        <button class="modal-btn cancel" id="cancelModalBtn">إلغاء</button>
      </div>
    </div>
  </div>
  <!-- === نهاية النافذة === -->

  <!-- هذا السطر هو أهم شيء، يجب أن يكون في النهاية -->
  <script src="../js/main.js"></script>

</body>
</html>
